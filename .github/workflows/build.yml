name: build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up C/C++ environment
      uses: actions/setup-cpp@v1

    - name: Build and test
      run: |
        make
        make run_tests